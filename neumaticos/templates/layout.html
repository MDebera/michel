<!DOCTYPE html>
<html>
<head>
	<title>Michelin</title>
	{% load static %}
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/utils.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
</head>

<body>
	<div class="limiter">
		<div class="container-100 align-items-start">
			<div class="container align-items-start">
				<div class="row align-items-center p-t-30 p-b-30">
					<div class="header-avatar">
						<a href="{% url 'despliegue' %}">
							<img src="/static/images/avatar-01.jpg" alt="AVATAR">
						</a>
					</div>
					<div class="p-l-30">
						<span class="header-title align-middle">
							SISTEMA DE SEGUIMIENTO DE NEUMATICOS
						</span>
					</div>
				</div>
				<div class="row align-items-center">
					<nav class="col navbar navbar-expand-lg navbar-light bg-light">
						  <div class="collapse navbar-collapse" id="navbarNav">
						    <ul class="navbar-nav">
						      <li class="nav-item active">
						        <a class="nav-link" href="{% url 'despliegue' %}">Inicio</a>
						      </li>
						    </ul>
								<div class="ml-auto">
									 <ul class="navbar-nav">
										 <li class="nav-item">
						        	<a class="nav-link" href="{% url 'cerrarsesion' %}">Cerrar sesi√≥n</a>
						      	</li>
									</ul>
								</div>
						  </div>
						</nav>
				</div>
				<div class="row p-t-30 p-b-30 bg-white">
					{% if error_message %}
					<div class="alert alert-danger col">
						<p><strong>{{ error_message }}</strong></p>
					</div>
					<div class="alert alert-success col">
						<p><strong>{{ message }}</strong></p>
					</div>
					{% endif %}
						{% block content %}{% endblock %}
					</div>
			</div>
		</div>

		<script src="{% static 'vendor/jquery/jquery-3.2.1.min.j' %}s"></script>
		<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
		<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'vendor/select2/select2.min.js' %}"></script>

		<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
